{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner With Us - Foodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <script src="https://kit.fontawesome.com/4b6aa53f80.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
    }
    html, body {
    height: 100%;
    margin: 0;
}
.partner-container {
    display: flex;
    flex-direction: row;
    height: 100%;
    width: 100%;
}
.left-section {
    flex: 1;
    background: url('{% static "images/partner-bg.jpg" %}') no-repeat center center;
    background-size: cover;
}
.right-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem;
}
.form-box {
    width: 100%;
    max-width: 400px;
}


</style>
<body>
    <div class="partner-container">
        <!-- Left branding section -->
        <div class="left-section d-none d-md-block"></div>

        <!-- Right form section -->
        <div class="right-section">
            <div class="form-box">
                <h2 class="mb-3 fw-bold text-center">Partner with Foodie</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="contact" class="form-label">Mobile Number or Email</label>
                        <input type="text" class="form-control" id="contact" name="contact" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <span>New to Foodie Partner?</span>
                    <a href="#" class="text-decoration-none fw-bold">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
