{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="border p-4 rounded shadow" style="width: 350px;">
        <h4 class="text-center mb-3">Enter OTP</h4>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" class="form-control mb-3" placeholder="Enter the 6-digit OTP" required>
            <button type="submit" class="btn btn-warning w-100">Verify</button>
        </form>
    </div>
</body>
</html>
